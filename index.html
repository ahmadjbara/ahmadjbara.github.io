<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. John Doe - Faculty Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin-top: 5px;
        }

        /* Sticky Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background-color: #444;
            z-index: 1000;
            display: flex;
            justify-content: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .container {
            width: 80%;
            margin: 30px auto;
        }

        .profile-section, .research-section, .publications-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-section h2, .research-section h2, .publications-section h2 {
            font-size: 24px;
            color: #333;
        }

        .profile-section p, .research-section p, .publications-section p {
            font-size: 18px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                padding: 10px;
            }
        }
    </style>
</head>
